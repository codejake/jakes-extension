<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Action Results</title>
    <link rel="stylesheet" href="results.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1 id="title">Action Results</h1>
        <p id="meta" class="meta"></p>
        <div class="toolbar">
          <button id="export-json" type="button">Export JSON</button>
          <button id="export-csv" type="button">Export CSV</button>
          <label id="thumb-toggle" class="thumb-toggle" hidden>
            <input id="show-thumbnails" type="checkbox" checked />
            <span>Show thumbnails</span>
          </label>
        </div>
      </header>

      <section id="stats" class="stats" hidden></section>

      <section>
        <p id="empty" class="empty" hidden>No results found.</p>
        <div id="content"></div>
      </section>
    </main>
    <script src="results.js"></script>
  </body>
</html>
